<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        {
            // var没有块级作用域，可以在块外使用
            var a = 'CK';
            console.log(a);
        }
        //块外使用
        console.log(a);
        /* for引起的问题（if也有这个问题），无论点哪个按钮都是显示第5个 */
        /* 在以前可以使用闭包（相当于调用外部函数）来解决问题 */
        // var btns = document.getElementsByTagName('button');
        // for (var i = 0; i < btns.length; i++) {
        //     /* 引起错误的写法 */
        //     // btns[i].addEventListener('click', function () {
        //     //     console.log('第' + i + '个按钮被点击了');
        //     // });
        //     /* 闭包写法，太过复杂。不会出错是因为函数是一个作用域 */
        //     (function (num) {
        //         btns[num].addEventListener('click', function () {
        //             console.log('第' + num + '个按钮被点击了');
        //         });
        //     })(i);
        // }
        /* 换成let后，有块级作用域，不存在以上问题 */
        const btns = document.getElementsByTagName('button');
        for (let i = 0; i < btns.length; i++) {
            btns[i].addEventListener('click', function () {
                console.log('第' + i + '个按钮被点击了');
            });
        }
        /* const常量 */
        const b = 1;
        console.log(b);
        // a = 2;//常量不可再被赋值，会报错
        const obj = {
            name: 'ck',
            gender: 'man',
            year: '1998'
        }
        console.log(obj);
        //但是常量对象里面的值可以被修改
        obj.name = 'txf';
        obj.gender = 'women';
        obj.year = '1996'
        console.log(obj);

        /* 对象字面量的增强写法 */
        const name = 'ck';
        const gender = 'man';
        const year = 1998;
        // 普通写法
        const obj2 = {
            name: name,
            gender: gender,
            yaer: year,
        }
        console.log(obj2);
        // 增强写法
        const obj3 = {
            name,
            gender,
            year,
        }
        console.log(obj3);
        //函数对象的普通写法
        const obj4 = {
            abc: function () {

            },
        }
        //函数对象的增强写法
        const obj4 = {
            abc() {

            },
        }
    </script>
</body>

</html>
