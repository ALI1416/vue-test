<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 使用|来启动过滤器 -->
        <p>价格：{{price | showPrice}}</p>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                price: 123.45678
            },
            filters: {//过滤器
                showPrice(price) {
                    return '￥' + price.toFixed(2);
                }
            },
            methods: {

            },
            computed: {

            },
        })
    </script>
</body>

</html>
